<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>

<!-- Created a wrapper div for content -->
<div class="wrapper">

  <header class="header">
    <div class="hide" id="select-genre">
      <h2>Select a Category:</h2>
      <form>
        <select id="category-select">
          <!-- do we need to add a default option? -->
        </select>
      </form>
    </div>
  </header>

  <br>

  <div class="core-body hide">
    <div id="lyricbox">

    </div>
    <div id="artbox">
      <img id="albumart-now" src="" alt="">
    </div>
    <!-- please add scroll for the playedbox too! -->
    <div id="playedbox">

    </div>
  </div>

  <div class="flex-player">
    <div class="player-wrapper hide">
      <div class="currentsong-info">
        <div id="title-now"></div>
        <div id="artist-now"></div>
      </div>
      <div id="playback_controls">
        <button id="prev-button"><i class="fa fa-fast-backward"></i></button>
        <button id="play-button"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
        <button onclick="stop()"><i class="fa fa-stop"></i></button>
        <!-- stop means that we should clear what's currently playing... i have to figure out how to do this -->
        <button id="next-button"><i class="fa fa-fast-forward"></i></button>
      </div>
      <!-- <div id="seekbar">
      <input type="range" oninput="setPos(this.value)" id="seek" value="0" max="">
    </div> -->
      <!-- <div class="volume_controls">
      <button id="mute" onclick="mute()"><i class="fa fa-volume-up"></i></button>
      <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
    </div> -->
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.6.0/dist/sweetalert2.all.min.js"></script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <script src="./assets/js/oauth.js"></script>
  <script src="./assets/js/player.js"></script>
  <script src="./assets//js/lyrics.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
